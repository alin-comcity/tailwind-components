<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-50 min-h-screen flex items-center justify-center p-6">
    <form class="bg-white shadow-md rounded-lg p-8 max-w-md w-full">
      <h2 class="text-2xl font-semibold mb-6 text-gray-800 text-center">
        Contact Us
      </h2>

      <!-- Name -->
      <label for="name" class="block text-gray-700 mb-2 font-medium"
        >Name</label
      >
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Your name"
        class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent"
        required
      />

      <!-- Email -->
      <label for="email" class="block text-gray-700 mb-2 font-medium"
        >Email</label
      >
      <input
        type="email"
        id="email"
        name="email"
        placeholder="you@example.com"
        class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent"
        required
      />

      <!-- Message -->
      <label for="message" class="block text-gray-700 mb-2 font-medium"
        >Message</label
      >
      <textarea
        id="message"
        name="message"
        rows="4"
        placeholder="Write your message here..."
        class="w-full px-4 py-2 mb-6 border border-gray-300 rounded-md resize-none focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent"
        required
      ></textarea>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-indigo-600 text-white font-semibold py-2 rounded-md hover:bg-indigo-700 transition"
      >
        Send Message
      </button>
    </form>
  </body>
</html>
