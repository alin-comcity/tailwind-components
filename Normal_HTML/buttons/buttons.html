<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div
      class="flex justify-center items-center h-screen border border-gray-400 p-8"
    >
      <!-- Button 1 start here -->
      <button
        class="flex items-center space-x-2 bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 mr-2"
      >
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M5 13l4 4L19 7"
          />
        </svg>
        <span>Success</span>
      </button>
      <!-- Button 1 end here -->

      <!-- Button 2 start here -->
      <button
        class="relative overflow-hidden bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 mr-2"
      >
        Ripple Button
        <span class="absolute inset-0 bg-white opacity-10 rounded"></span>
      </button>
      <!-- Button 2 end here -->

      <!-- Button 3 start here -->
      <button
        class="border border-blue-600 text-blue-600 px-4 py-2 rounded hover:bg-blue-50 mr-2"
      >
        Outline Button
      </button>
      <!-- Button 3 end here -->

      <!-- Button 4 start here -->
      <button
        class="bg-blue-600 text-white px-6 py-2 rounded-full shadow-md hover:shadow-lg transition mr-2"
      >
        Click Me
      </button>
      <!-- Button 4 end here -->

      <!-- Button 5 start here -->
      <button
        class="border-2 border-purple-600 text-purple-600 px-6 py-2 rounded-lg hover:bg-purple-600 hover:text-white transition mr-2"
      >
        Submit
      </button>
      <!-- Button 5 end here -->

      <!-- Button 6 start here -->
      <button
        class="bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 text-white px-6 py-2 rounded-md shadow-md hover:from-pink-600 hover:to-yellow-600 transition mr-2"
      >
        Buy Now
      </button>
      <!-- Button 6 end here -->

      <!-- Button 7 start here -->
      <button
        class="flex items-center gap-2 bg-green-600 text-white px-5 py-2 rounded-md hover:bg-green-700 transition mr-2"
      >
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M5 13l4 4L19 7"
          ></path>
        </svg>
        Confirm
      </button>
      <!-- Button 7 end here -->

      <!-- Button 8 start here -->
      <button
        class="flex items-center gap-2 bg-gray-800 text-white px-5 py-2 rounded-md mr-2"
        disabled
      >
        <svg
          class="animate-spin h-5 w-5 text-white"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"
          ></path>
        </svg>
        Loading...
      </button>
      <!-- Button 8 end here -->

      <!-- Button 9 start here -->
      <button
        class="bg-blue-600 text-white px-6 py-2 rounded-md shadow-md hover:shadow-none transform hover:translate-y-1 transition mr-2"
      >
        Press Me
      </button>
      <!-- Button 9 end here -->

      <button
        class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-semibold px-5 py-2 rounded-md shadow-md hover:shadow-lg hover:scale-105 transition duration-300 ease-in-out transform focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-opacity-50"
      >
        New Button
      </button>
    </div>
  </body>
</html>
