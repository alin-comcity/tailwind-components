<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Creative Background Hero</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gray-900 relative">
    <!-- Background Image -->
    <div class="absolute inset-0">
      <img
        src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80"
        alt="Background"
        class="w-full h-full object-cover object-center brightness-50"
      />
    </div>

    <!-- Overlay -->
    <div class="absolute inset-0 bg-black bg-opacity-60"></div>

    <!-- Content -->
    <section
      class="relative z-10 flex flex-col items-center justify-center min-h-screen px-6 text-center text-white max-w-3xl mx-auto"
    >
      <h1 class="text-5xl md:text-6xl font-extrabold mb-6 leading-tight">
        Discover the <span class="text-indigo-400">Future</span> of Design
      </h1>
      <p class="text-lg md:text-xl mb-10 text-indigo-200">
        Elevate your projects with stunning visuals and seamless performance.
      </p>
      <div class="flex gap-6">
        <a
          href="#"
          class="px-8 py-3 border border-indigo-400 rounded-lg hover:bg-indigo-400 hover:text-gray-900 transition font-semibold"
        >
          Get Started
        </a>
        <a
          href="#"
          class="px-8 py-3 bg-indigo-600 rounded-lg hover:bg-indigo-700 transition font-semibold"
        >
          Learn More
        </a>
      </div>
    </section>
  </body>
</html>
