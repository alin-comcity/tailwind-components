<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Modern Hero Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Gradient text effect */
      .gradient-text {
        background: linear-gradient(90deg, #4f46e5, #3b82f6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-r from-indigo-100 via-white to-indigo-100 min-h-screen flex items-center"
  >
    <section
      class="max-w-7xl mx-auto px-6 py-20 flex flex-col-reverse md:flex-row items-center gap-12"
    >
      <!-- Text content -->
      <div class="md:w-1/2 text-center md:text-left">
        <h1 class="text-5xl font-extrabold leading-tight text-gray-900">
          Empower Your <span class="gradient-text">Creative Ideas</span> <br />
          Into Reality.
        </h1>
        <p class="mt-6 text-lg text-gray-700 max-w-lg mx-auto md:mx-0">
          Experience a new way to design, build, and launch websites that
          captivate your audience.
        </p>

        <div class="mt-10 flex justify-center md:justify-start gap-6">
          <a
            href="#"
            class="px-10 py-3 rounded-lg bg-indigo-600 text-white text-lg font-semibold hover:bg-indigo-700 transition-shadow shadow-lg"
          >
            Get Started
          </a>
          <a
            href="#"
            class="px-10 py-3 rounded-lg border-2 border-indigo-600 text-indigo-600 text-lg font-semibold hover:bg-indigo-50 transition"
          >
            Learn More
          </a>
        </div>
      </div>

      <!-- Image -->
      <div class="md:w-1/2">
        <img
          src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=800&q=80"
          alt="Creative Work"
          class="rounded-xl shadow-2xl mx-auto max-w-full"
        />
      </div>
    </section>
  </body>
</html>
