<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hero Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">
    <section class="bg-white">
      <div
        class="max-w-7xl mx-auto px-6 py-20 flex flex-col-reverse md:flex-row items-center gap-12"
      >
        <!-- Text Content -->
        <div class="md:w-1/2 text-center md:text-left">
          <h1 class="text-4xl font-extrabold text-gray-900 sm:text-5xl">
            Build Your Dream <br />
            <span class="text-indigo-600">Website Effortlessly</span>
          </h1>
          <p class="mt-6 text-gray-600 text-lg max-w-lg mx-auto md:mx-0">
            Join thousands of professionals who trust our platform to create
            stunning websites without any hassle.
          </p>
          <div class="mt-8 flex justify-center md:justify-start gap-4">
            <a
              href="#"
              class="px-8 py-3 bg-indigo-600 text-white rounded-md text-lg font-semibold hover:bg-indigo-700 transition"
            >
              Get Started
            </a>
            <a
              href="#"
              class="px-8 py-3 border border-indigo-600 text-indigo-600 rounded-md text-lg font-semibold hover:bg-indigo-600 hover:text-white transition"
            >
              Learn More
            </a>
          </div>
        </div>

        <!-- Image -->
        <div class="md:w-1/2">
          <img
            src="https://images.unsplash.com/photo-1506765515384-028b60a970df?auto=format&fit=crop&w=800&q=80"
            alt="Hero Image"
            class="rounded-lg shadow-lg mx-auto max-w-full"
          />
        </div>
      </div>
    </section>
  </body>
</html>
