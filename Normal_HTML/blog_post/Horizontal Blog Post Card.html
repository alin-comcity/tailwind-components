<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
    <div
      class="max-w-3xl w-full bg-white rounded-lg shadow-lg overflow-hidden flex flex-col md:flex-row"
    >
      <!-- Blog Image -->
      <img
        src="https://images.unsplash.com/photo-1522199710521-72d69614c702?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80"
        alt="Coffee workspace"
        class="w-full md:w-1/3 h-62 object-cover"
      />

      <!-- Blog Content -->
      <div class="p-6 flex flex-col justify-between">
        <div>
          <span class="text-xs text-pink-600 uppercase font-bold"
            >Lifestyle</span
          >
          <h2 class="text-2xl font-bold text-gray-800 mt-2 mb-3">
            Morning Habits for Better Focus
          </h2>
          <p class="text-gray-600 text-sm mb-4">
            Learn simple yet powerful morning habits to kickstart your day and
            improve your productivity and focus throughout the day.
          </p>
        </div>

        <div class="flex items-center justify-between mt-4">
          <div class="flex items-center space-x-3">
            <img
              src="https://randomuser.me/api/portraits/women/65.jpg"
              alt="Author"
              class="w-10 h-10 rounded-full object-cover"
            />
            <span class="text-gray-700 text-sm font-medium">Sarah Lee</span>
          </div>
          <span class="text-xs text-gray-400">Feb 14, 2025</span>
        </div>
      </div>
    </div>
  </body>
</html>
