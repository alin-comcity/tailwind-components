<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg overflow-hidden">
      <!-- Blog Image -->
      <img
        src="https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80"
        alt="Laptop workspace"
        class="w-full h-52 object-cover"
      />

      <!-- Blog Content -->
      <div class="p-6">
        <span class="text-xs text-green-600 uppercase font-bold"
          >Technology</span
        >
        <h2 class="text-2xl font-bold text-gray-800 mt-2 mb-3">
          5 Productivity Hacks for Remote Work
        </h2>
        <p class="text-gray-600 text-sm mb-4">
          Working remotely has its challenges, but with these simple hacks, you
          can boost your productivity and work-life balance like never before.
        </p>

        <!-- Author Info -->
        <div class="flex items-center justify-between mt-4">
          <div class="flex items-center space-x-3">
            <img
              src="https://randomuser.me/api/portraits/men/32.jpg"
              alt="Author"
              class="w-10 h-10 rounded-full object-cover"
            />
            <span class="text-gray-700 text-sm font-medium">John Doe</span>
          </div>
          <span class="text-xs text-gray-400">April 5, 2025</span>
        </div>
      </div>
    </div>
  </body>
</html>
