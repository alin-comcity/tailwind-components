<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
    <div class="max-w-md w-full bg-white rounded-lg shadow-md overflow-hidden">
      <!-- Blog Image -->
      <img
        src="https://images.unsplash.com/photo-1494526585095-c41746248156?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80"
        alt="বাংলা ব্লগ ছবি"
        class="w-full h-56 object-cover"
      />

      <!-- Blog Content -->
      <div class="p-6">
        <span class="text-xs text-red-500 uppercase font-bold">শিক্ষা</span>
        <h2 class="text-2xl font-semibold text-gray-800 mt-2 mb-3">
          শিক্ষা ব্যবস্থা ও তার আধুনিকীকরণ
        </h2>
        <p class="text-gray-600 text-sm mb-4 leading-relaxed">
          বর্তমান যুগে শিক্ষার মানোন্নয়ন এবং আধুনিক প্রযুক্তির সংমিশ্রণ
          শিক্ষার্থীদের জন্য নতুন সুযোগ সৃষ্টি করেছে।
        </p>

        <div class="flex items-center justify-between mt-4">
          <div class="flex items-center space-x-3">
            <img
              src="https://randomuser.me/api/portraits/women/44.jpg"
              alt="লেখক"
              class="w-10 h-10 rounded-full object-cover"
            />
            <span class="text-gray-700 text-sm font-medium">সুমি রহমান</span>
          </div>
          <span class="text-xs text-gray-400">১২ এপ্রিল, ২০২৫</span>
        </div>
      </div>
    </div>
  </body>
</html>
