<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Futuristic Gradient Search Box</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      input[type="search"] {
        background: linear-gradient(145deg, #0f172a, #1e293b);
        color: #e0e7ff;
        transition: background 0.4s ease;
      }
      input[type="search"]:focus {
        background: linear-gradient(145deg, #6366f1, #a5b4fc);
        color: #1e293b;
        outline: none;
        box-shadow: 0 0 12px #6366f1aa;
      }
      /* Placeholder color */
      input::placeholder {
        color: #a5b4fcaa;
        transition: color 0.4s ease;
      }
      input[type="search"]:focus::placeholder {
        color: transparent;
      }
    </style>
  </head>
  <body class="bg-gray-900 min-h-screen flex items-center justify-center p-6">
    <form class="w-full max-w-md relative">
      <input
        type="search"
        placeholder="Type your search..."
        class="w-full py-3 pl-12 pr-4 rounded-xl shadow-lg border border-transparent focus:border-transparent"
      />
      <div class="absolute left-4 top-1/2 -translate-y-1/2 text-indigo-400">
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21 21l-4.35-4.35m0 0a7 7 0 1 0-9.9-9.9 7 7 0 0 0 9.9 9.9z"
          />
        </svg>
      </div>
    </form>
  </body>
</html>
