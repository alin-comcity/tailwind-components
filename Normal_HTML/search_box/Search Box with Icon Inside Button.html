<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Searchbox</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <form class="max-w-md mx-auto my-6 flex">
      <input
        type="search"
        name="search"
        placeholder="Search anything..."
        class="flex-grow py-3 px-4 rounded-l-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
      />
      <button
        type="submit"
        class="bg-green-500 text-white px-4 rounded-r-lg hover:bg-green-600 transition flex items-center"
      >
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21 21l-4.35-4.35m0 0a7 7 0 1 0-9.9-9.9 7 7 0 0 0 9.9 9.9z"
          />
        </svg>
      </button>
    </form>
  </body>
</html>
