<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Searchbox</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <form class="max-w-md mx-auto my-6 flex">
      <input
        type="search"
        name="search"
        placeholder="Search articles, posts..."
        class="flex-grow py-3 px-4 rounded-l-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
      />
      <button
        type="submit"
        class="bg-indigo-600 text-white px-6 rounded-r-lg hover:bg-indigo-700 transition"
      >
        Search
      </button>
    </form>
  </body>
</html>
