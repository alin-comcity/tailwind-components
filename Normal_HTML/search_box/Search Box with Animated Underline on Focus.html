<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Search Box with Animated Underline on Focus</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <form class="max-w-md mx-auto my-6 relative">
      <input
        type="search"
        placeholder="Search..."
        class="w-full border-b-2 border-gray-300 py-3 px-2 text-gray-900 placeholder-gray-400 focus:outline-none focus:border-blue-600 transition"
      />
    </form>
  </body>
</html>
