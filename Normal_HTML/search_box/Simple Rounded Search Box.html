<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Searchbox</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <form class="max-w-md mx-auto my-6">
      <label for="search" class="sr-only">Search</label>
      <div class="relative text-gray-600 focus-within:text-gray-400">
        <input
          id="search"
          type="search"
          name="search"
          placeholder="Search..."
          class="w-full py-3 pl-10 pr-4 text-sm text-gray-900 placeholder-gray-400 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
        <div
          class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
        >
          <svg
            class="w-5 h-5 text-gray-400"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 21l-4.35-4.35m0 0a7 7 0 1 0-9.9-9.9 7 7 0 0 0 9.9 9.9z"
            />
          </svg>
        </div>
      </div>
    </form>
  </body>
</html>
