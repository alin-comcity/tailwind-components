<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Glassmorphism Style Search Box</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <form
      class="max-w-md mx-auto my-6 relative bg-white/30 backdrop-blur-md rounded-xl p-4 shadow-lg"
    >
      <input
        type="search"
        placeholder="Search your favorite topic..."
        class="w-full py-3 px-5 rounded-lg bg-white/50 placeholder-gray-600 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition"
      />
    </form>
  </body>
</html>
