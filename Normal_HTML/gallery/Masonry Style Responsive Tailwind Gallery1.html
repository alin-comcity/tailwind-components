<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Masonry Photo Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
      }

      /* Masonry effect */
      .masonry {
        column-count: 1;
      }

      @media (min-width: 640px) {
        .masonry {
          column-count: 2;
        }
      }

      @media (min-width: 1024px) {
        .masonry {
          column-count: 3;
        }
      }

      .masonry-item {
        break-inside: avoid;
        margin-bottom: 1rem;
        border-radius: 0.5rem;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
      }

      .masonry-item:hover {
        transform: scale(1.02);
      }

      .masonry-item img {
        width: 100%;
        display: block;
      }
    </style>
  </head>
  <body class="bg-gray-100 p-6">
    <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">
      ðŸ“¸ Creative Gallery
    </h1>

    <div class="masonry max-w-6xl mx-auto">
      <div class="masonry-item">
        <img src="https://picsum.photos/id/1003/600/800" alt="Image 1" />
      </div>
      <div class="masonry-item">
        <img src="https://picsum.photos/id/1015/600/400" alt="Image 2" />
      </div>
      <div class="masonry-item">
        <img src="https://picsum.photos/id/1016/600/700" alt="Image 3" />
      </div>
      <div class="masonry-item">
        <img src="https://picsum.photos/id/1021/600/500" alt="Image 4" />
      </div>
      <div class="masonry-item">
        <img src="https://picsum.photos/id/1024/600/900" alt="Image 5" />
      </div>
      <div class="masonry-item">
        <img src="https://picsum.photos/id/1025/600/400" alt="Image 6" />
      </div>
      <div class="masonry-item">
        <img src="https://picsum.photos/id/1027/600/600" alt="Image 7" />
      </div>
      <div class="masonry-item">
        <img src="https://picsum.photos/id/1035/600/800" alt="Image 8" />
      </div>
    </div>
  </body>
</html>
